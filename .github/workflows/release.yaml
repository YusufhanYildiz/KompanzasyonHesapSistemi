name: Release Application

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Extract Version
        id: vars
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -o ./publish /p:Version=${{ steps.vars.outputs.tag }}

      - name: Create Velopack Package
        run: |
          vpk pack --packId "KompanzasyonHesap" --packVersion ${{ steps.vars.outputs.tag }} --packDir "./publish" --mainExe "KompanzasyonHesapSistemi.exe" --icon "Calculator_30001.ico" --outputDir "./Releases"

